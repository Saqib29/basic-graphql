
services:
  db:
    container_name: db
    image: postgres:16
    restart: always
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgAdmin
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .env
    ports:
      - '8080:80'
    depends_on:
      - db


volumes:
  postgres_data: